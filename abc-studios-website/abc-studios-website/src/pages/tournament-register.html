<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Registration | NexusMedia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c63ff;
            --secondary: #ff52b8;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #f8f9fa;
            --text: #e0e0e0;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--text);
            min-height: 100vh;
        }

        /* Header Actions */
        .header-actions {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .home-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 25px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
        }

        /* Hero Section */
        .hero-section {
            min-height: 40vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 100px 20px 50px;
            background: linear-gradient(135deg, rgba(108, 99, 255, 0.1), rgba(255, 82, 184, 0.1));
        }

        .hero-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: titleGlow 3s infinite alternate;
        }

        /* Registration Form */
        .registration-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .payment-method {
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: var(--transition);
        }

        .payment-method:hover {
            background: rgba(108, 99, 255, 0.1);
            border-color: var(--primary);
        }

        .payment-method img {
            width: 60px;
            height: 60px;
            margin-bottom: 0.5rem;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
        }

        #qrCode {
            margin-top: 2rem;
            text-align: center;
        }

        @keyframes titleGlow {
            from {
                text-shadow: 0 0 20px rgba(108, 99, 255, 0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 82, 184, 0.8);
            }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .registration-container {
                padding: 1rem;
            }
            
            .home-button span {
                display: none;
            }
            
            .home-button {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header-actions">
        <a href="{{ url_for('home') }}" class="home-button"></a>
            <i class="fas fa-arrow-left"></i>
            <span>Back to Home</span>
        </a>
    </div>

    <header class="hero-section">
        <h1 class="hero-title">Tournament Registration</h1>
    </header>

    <div class="registration-container">
        <div class="form-card">
            <form id="registrationForm">
                <div class="form-group">
                    <label for="teamName">Team Name</label>
                    <input type="text" id="teamName" required>
                </div>

                <div class="form-group">
                    <label for="captainName">Captain Name</label>
                    <input type="text" id="captainName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>

                <div class="form-group">
                    <label for="tournament">Select Tournament</label>
                    <select id="tournament" required>
                        <option value="">Choose Tournament</option>
                        <option value="valorant">Valorant Championship</option>
                        <option value="lol">LoL Battle Arena</option>
                        <option value="fifa">FIFA 24 Cup</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Payment Method</label>
                    <div class="payment-methods">
                        <div class="payment-method" onclick="showQR('phonepe')">
                            <img src="../assets/images/phonepe.png" alt="PhonePe">
                            <p>PhonePe</p>
                        </div>
                        <div class="payment-method" onclick="showQR('paytm')">
                            <img src="../assets/images/paytm.png" alt="Paytm">
                            <p>Paytm</p>
                        </div>
                    </div>
                </div>

                <div id="qrCode"></div>
                <button type="submit" class="submit-btn">Complete Registration</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        // ... Your existing QR code generation script ...
    </script>
</body>
</html>
